			function init() {
				if (getQueryString('type').length > 0) {
					$.post("get", {
						data: JSON.stringify({
							type: getQueryString('type')
						})
					}, function(result, status) {
						result = JSON.parse(result);
						data = result.data;
						createView(result.title, result.data, false);
						document.getElementById('deleteSelect').innerHTML = result.button;
						document.getElementById('note').style.visibility = 'collapse';
					});
				} else {
					$.post("get", function(result, status) {
						result = JSON.parse(result);
						data = result.data;
						createView(result.title, result.data, true);
						document.getElementById('note').style.visibility = 'visible';
					});

					$.post("getuseguide", function(result, status) {
						result = JSON.parse(result);
						document.getElementById('useguide').innerHTML = '<h2>{title}</h2><br>{wifi}<br><br>{ip}<br><br>{scanqrcode}<br><br><div id="qrcode" style="text-align: center;"></div>'.format(result.data);
						
						new QRCode(document.getElementById("qrcode"), {
							text:result.data.address,
							width:200,
							height:200
						});
					});
				}

				$.post("getShareNoteTitle", function(result, status) {
					result = JSON.parse(result);
					document.getElementById('share_note_title').innerHTML = result.data;
				});

				$.post("getShareNoteDescription", function(result, status) {
					result = JSON.parse(result);
					document.getElementById('share_note_description').innerHTML = result.data;
				});

			}

			function closeCoinHeader() {
				document.getElementById('useguide').style.display = 'none';
			}


			function deleteSelect() {
				if (data == null) {
					alert('Error');
				}
				var deleteFiles = [];
				for (var i = 0; i < data.length; i++) {
					if (data[i].isselect) {
						deleteFiles[deleteFiles.length] = {
							url: data[i].url
						};
					}
				}
				$.post("deletefiles", {
					data: JSON.stringify(deleteFiles)
				}, function(result, status) {
					result = JSON.parse(result);
					alert(result.message);
					init();
				});
			}


			function createView(title, data, home) {
				document.getElementById('content').innerHTML = '';
				var view = '<h3>' + title + '</h3><div class="category">';
				for (var i = 0; i < data.length; i++) {
					data[i].isselect = false;
					view +=
						'<div class="box" id="{index}" onclick="selectchange(this,{index})"  href="{url}"><img src="getfile?path={thumbnail}&auth={thumbauth}" class="thumbnail" /><p>{filename}</p><font>{createtime}</font><span>{filesize}</span><img class="check_box" src="{unselectui}" style="visibility:{visibility};"/></div>'
						.format({
							index: i,
							thumbauth: data[i].thumbauth,
							url: data[i].url.startsWith('./') ? data[i].url : 'getfile?path=' + data[i].url + '&auth=' + data[i].auth,
							thumbnail: data[i].thumbnail,
							filename: data[i].filename,
							createtime: timeStamp2String(data[i].createtime),
							filesize: formatFileSize(data[i].filesize),
							unselectui: unselect,
							isselect: data[i].isselect,
							visibility: home ? 'hidden' : 'visible'
						});
				}
				view += '</div>';
				document.getElementById('content').innerHTML += view;
				document.getElementById('deleteSelect').style.visibility = home ? 'hidden' : 'visible';
			}

			function selectchange(uielement, index) {
				if (document.getElementById('deleteSelect').style.visibility == 'hidden') {
					window.location.href = data[index].url;
				}
				data[index].isselect = !data[index].isselect;

				uielement.getElementsByClassName('check_box')[0].src = data[index].isselect ? select : unselect;
				var addunselect = true;
				for (var i = 0; i < data.length; i++) {
					if (data[i].isselect) {
						document.getElementById('deleteSelect').classList.remove('unselect');
						addunselect = false;
					}
				}
				if (addunselect)
					document.getElementById('deleteSelect').classList.add('unselect');
			}

		<!-- 工具类放在底部 -->
		<script>
			function timeStamp2String(time) {
				var datetime = new Date();
				datetime.setTime(time);
				var year = datetime.getFullYear();
				var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
				var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
				var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
				var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
				var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
				return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
			}

			function formatFileSize(fileSize) {
				if (fileSize == 0) {
					return '';
				}
				if (fileSize < 1024) {
					return fileSize + 'B';
				} else if (fileSize < (1024 * 1024)) {
					var temp = fileSize / 1024;
					temp = temp.toFixed(2);
					return temp + 'KB';
				} else if (fileSize < (1024 * 1024 * 1024)) {
					var temp = fileSize / (1024 * 1024);
					temp = temp.toFixed(2);
					return temp + 'MB';
				} else {
					var temp = fileSize / (1024 * 1024 * 1024);
					temp = temp.toFixed(2);
					return temp + 'GB';
				}
			}

			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null)
					return decodeURIComponent(r[2]);
				return '';
			}
		</script>
